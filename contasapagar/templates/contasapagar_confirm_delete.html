<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Exclusão</title>
  <style>
    /* Estilos para o template azul */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #337ab7;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .header h2 {
      margin: 0;
    }
    .confirmation-text {
      margin-top: 20px;
      text-align: center;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .button-container .gradient-button {
      background-image: linear-gradient(to bottom, #337ab7, #23527c);
      background-color: #337ab7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }
    .button-container .gradient-button:hover {
      background-image: linear-gradient(to bottom, #23527c, #337ab7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Confirmar Exclusão</h1>
    </div>
    <div class="form-container">
      <form method="POST">
        {% csrf_token %}
        <p>Tem certeza que deseja excluir o cliente <strong>{{ client.nome }}</strong>?</p>
        <button type="submit">Sim, excluir</button>
        <button <a href="{% url 'contasapagar_list' %}">Cancelar</a></button>
      </form>
    </div>
  </div>
</body>
</html>
