<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamentos</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #337ab7;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .header h1 {
      margin: 0;
    }
    .search-container {
      margin: 20px 0;
    }
    .search-container input {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .table-container {
      margin-top: 20px;
      overflow-x: auto;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    .table th, .table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    .table th {
      background-color: #f0f0f0;
    }
    .button-container {
      text-align: right;
      margin-top: 20px;
    }
    .button-container .gradient-button {
      background-image: linear-gradient(to bottom, #337ab7, #23527c);
      background-color: #337ab7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .button-container .gradient-button:hover {
      background-image: linear-gradient(to bottom, #23527c, #337ab7);
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .pagination button {
      background-color: #337ab7;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .pagination button:hover {
      background-color: #23527c;
    }
    .form-container {
      display: none;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .form-container h2 {
      margin-top: 0;
      color: #337ab7;
    }
    .form-container label {
      display: block;
      margin-bottom: 10px;
    }
    .form-container input, .form-container select {
      width: calc(100% - 22px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .form-container button {
      background-image: linear-gradient(to bottom, #337ab7, #23527c);
      background-color: #337ab7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .form-container button:hover {
      background-image: linear-gradient(to bottom, #23527c, #337ab7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Agendamentos</h1>
    </div>

    <!-- Campo de Pesquisa -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Pesquisar por cliente ou serviço..." onkeyup="filterTable()">
    </div>

    <!-- Tabela -->
    <div class="table-container">
      <table class="table" id="appointmentTable">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Serviço</th>
            <th>Data</th>
            <th>Horário</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="appointmentList">
          {% for appointment in appointments %}
          <tr data-id="{{ appointment.id }}">
            <td>{{ appointment.cliente }}</td>
            <td>{{ appointment.servico }}</td>
            <td>{{ appointment.data }}</td>
            <td>{{ appointment.horario }}</td>
            <td>
              <button onclick="editAppointment(this)">Editar</button>
              <button>
                <a href="{% url 'delete_agendamento' appointment.id %}" class="btn btn-danger">Excluir</a>
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Formulário de Cadastro -->
    <div class="form-container" id="formContainer">
      <h2>Cadastro de Novo Agendamento</h2>
      <form id="newAppointmentForm" method="POST" action="{% url 'add_agendamento' %}">
        {% csrf_token %}
        <input type="hidden" id="appointmentId" name="id">
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <label for="servico">Serviço:</label>
        <input type="text" id="servico" name="servico" required>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="horario">Horário:</label>
        <input type="time" id="horario" name="horario" required>

        <button type="submit">Salvar</button>
      </form>
    </div>

    <!-- Botões -->
    <div class="button-container">
      <button class="gradient-button" onclick="toggleForm()">Cadastrar Novo Agendamento</button>
      <button class="gradient-button" onclick="window.location.href='{% url 'menu' %}'">Voltar ao Menu</button>
    </div>
  </div>

  <script>
    const rowsPerPage = 10;
    let currentPage = 1;

    function toggleForm() {
      const formContainer = document.getElementById('formContainer');
      formContainer.style.display = formContainer.style.display === 'none' || formContainer.style.display === '' ? 'block' : 'none';
    }

    function paginateTable() {
      const table = document.getElementById('appointmentTable');
      const rows = table.getElementsByTagName('tr');
      const paginationContainer = document.getElementById('paginationContainer');

      for (let i = 1; i < rows.length; i++) {
        rows[i].style.display = 'none';
      }

      const startIndex = (currentPage - 1) * rowsPerPage + 1;
      const endIndex = currentPage * rowsPerPage + 1;

      for (let i = startIndex; i < endIndex && i < rows.length; i++) {
        rows[i].style.display = '';
      }

      paginationContainer.innerHTML = '';
      const totalPages = Math.ceil((rows.length - 1) / rowsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.onclick = () => {
          currentPage = i;
          paginateTable();
        };
        if (i === currentPage) button.style.backgroundColor = '#23527c';
        paginationContainer.appendChild(button);
      }
    }

    function filterTable() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const table = document.getElementById('appointmentTable');
      const rows = table.getElementsByTagName('tr');

      for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        const matches = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(input));
        rows[i].style.display = matches ? '' : 'none';
      }
    }

    function editAppointment(button) {
      const row = button.parentElement.parentElement;
      const appointmentId = row.getAttribute('data-id');
      document.getElementById('appointmentId').value = appointmentId;
      document.getElementById('cliente').value = row.cells[0].innerText;
      document.getElementById('servico').value = row.cells[1].innerText;
      document.getElementById('data').value = row.cells[2].innerText;
      document.getElementById('horario').value = row.cells[3].innerText;
      toggleForm();
    }

    window.onload = paginateTable;
  </script>
</body>
</html>
